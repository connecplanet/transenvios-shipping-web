version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
jobs:
  build:
    working_directory: ~/transenvios-shipping-web-01
    docker:
      - image: cimg/node:16.13.1-browsers
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: "Check install"
          command: |
            google-chrome --version
            chromedriver --version
      - checkout
      - run:
          name: "Show current branch"
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          key: transenvios-shipping-web-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: "Install local dependencies"
          command: "npm install"
      - save_cache:
          key: transenvios-shipping-web-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

workflows:
  build-app:
    jobs:
      - build
