version: 2.1
jobs:
  build:
    working_directory: ~/transenvios-shipping-web
    docker:
      - image: cimg/node:18.10.0-browsers
    environment:
      - CHROME_BIN: /usr/bin/google-chrome
    steps:
      - checkout
      - run:
          name: "Show current branch"
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          key: transenvios-shipping-web-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: "Install local dependencies"
          command: "npm install"
      - save_cache:
          key: transenvios-shipping-web-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: "Testing"
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage

workflows:
  build-app:
    jobs:
      - build
