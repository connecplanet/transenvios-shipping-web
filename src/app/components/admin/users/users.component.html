<div class="container">
  <mat-toolbar>
    <span>Administradores</span>
    <div class="navbar-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/admin/create-user">Crear</button>
  </mat-toolbar>

  <div *ngIf="users.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
        autocomplete="off"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element; let id = index"
            style="text-align: right"
          >
            <a class="pointer search-color" matTooltip="Details"
              ><mat-icon>search</mat-icon></a
            >
            <a class="pointer edit-color" matTooltip="Update"
              ><mat-icon>edit</mat-icon></a
            >
            <a
              class="pointer delete-color"
              matTooltip="Remove"
              (click)="deleteUser(id)"
              ><mat-icon>delete</mat-icon></a
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of items"
      >
      </mat-paginator>
    </div>
  </div>

  <h2 *ngIf="users.length === 0">No hay usuarios para mostrar</h2>

</div>
