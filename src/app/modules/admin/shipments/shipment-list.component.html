<div class="flex flex-col flex-auto min-w-0">
    <fuse-alert
        [appearance]="'soft'"
        [dismissible]="true"
        [dismissed]="true"
        [name]="'alertBox1'"
        [type]="alertConf.type"
        [appearance]="'outline'"
    >
        {{ alertConf.message }}
    </fuse-alert>
    <div class="flex-auto p-2">
        <button class="h-6 min-h-6 px-2 rounded-full bg-hover"
                mat-button
                [matMenuTriggerFor]="filterOptions">
                Solicitudes de los últimos: <span class="font-medium text-sm text-secondary">{{filterLabel}}</span>
        </button>
        <mat-menu #filterOptions="matMenu">
            <button mat-menu-item (click)="onFilterChange('30 días', 30)">30 días</button>
            <button mat-menu-item (click)="onFilterChange('3 meses', 90)">3 meses</button>
            <button mat-menu-item (click)="onFilterChange('9 meses', 270)">9 meses</button>
            <button mat-menu-item (click)="onFilterChange('12 meses', 365)">12 meses</button>
        </mat-menu>
        <ag-grid-angular
            class="ag-theme-alpine"
            style="width: 100%; height: 90%"
            [rowData]="rowData$ | async"
            [animateRows]="true"
            [gridOptions]="gridOptions"
            (gridReady)="onGridReady($event)"
            [paginationAutoPageSize]="true"
            [pagination]="true"
        >
        </ag-grid-angular>
    </div>
</div>
