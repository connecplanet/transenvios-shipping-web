<div class="mt-12 sm:mt-0 text-2xl font-bold leading-tight tracking-tight dialog-subtitle">
    Paquete
</div>
<div id="items" *ngIf="packages">
    <div id="packages" *ngFor="let item of packages">
        <mat-label>Paquete {{ item.lineId }}</mat-label><br>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Alto</legend>
                        {{ item.height }}
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>Ancho</legend>
                        {{ item.width }}
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>Largo</legend>
                        {{ item.length }}
                    </fieldset>
                </td>
                <td>
                    <mat-checkbox [(ngModel)]="item.isFragile" [disabled]="true">Delicado</mat-checkbox>
                </td>
            </tr>
        </table>
    </div>
</div>
