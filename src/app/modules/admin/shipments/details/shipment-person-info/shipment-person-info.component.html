<div class="order-container">
    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 100px;">
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="person.documentType" />
    </mat-form-field>

    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 207px;">
        <mat-label>Documento</mat-label>
        <input matInput [(ngModel)]="person.documentId" />
    </mat-form-field>

    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 265px;">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="person.firstName" />
    </mat-form-field>

    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 265px;">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="person.lastName" />
    </mat-form-field>
</div>

<div class="order-container" style="padding-top: 23px; width: 100%;">
    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 230px;">
        <mat-label>Ciudad Origen</mat-label>
        <input matInput [(ngModel)]="person.cityName" />
    </mat-form-field>

    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 230px;">
        <mat-label>Dirección Origen</mat-label>
        <input matInput [(ngModel)]="person.address" />
    </mat-form-field>

    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 130px;">
        <mat-label>Teléfono</mat-label>
        <input matInput [(ngModel)]="person.phone" />
    </mat-form-field>

    <mat-form-field
        appearance="outline" floatLabel="always"
        class="te-form-field te-form-field-disable" style="width: 245px;">
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="person.email" />
    </mat-form-field>
</div>
