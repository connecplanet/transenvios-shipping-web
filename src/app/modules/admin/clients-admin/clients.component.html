<div class="flex flex-col flex-auto min-w-0">
  <fuse-alert
    [appearance]="'soft'"
    [dismissible]="true"
    [dismissed]="true"
    [name]="'alertBox1'"
    [type]="alertConf.type"
    [appearance]="'outline'">
    {{alertConf.message}}
</fuse-alert>
  <div class="flex-auto p-6 sm:p-10">
    <div class="overflow-x-auto mx-6">
      <table class="w-full bg-transparent" mat-table [dataSource]="dataSource" #recentTransactionsTable>
        <ng-container matColumnDef="documentType">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> Tipo Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
        </ng-container>
        <ng-container matColumnDef="documentNumber">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> # Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-200"> Acciones </th>
          <td mat-cell *matCellDef="let user" class="p-2">
            <button mat-icon-button type="button" matSuffix (click)="editUser(user)">
              <mat-icon class="icon-size-5 text-primary-400" [svgIcon]="'heroicons_solid:eye'"></mat-icon>&nbsp;
            </button>
            <button mat-icon-button type="button" matSuffix (click)="deleteUser(user)">
              <mat-icon class="icon-size-5 text-warn-400" [svgIcon]="'heroicons_solid:trash'"></mat-icon>&nbsp;
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>

</div>
